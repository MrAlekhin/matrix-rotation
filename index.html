<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  </head>
  <style>

  </style>
  <body>
    <div id="container"></div>
    <script src="js/jquery.js"></script>
    <script src="js/snap.svg.js"></script>
    <script>
      $(document).ready(function(){

        var width = window.innerWidth;
        var height = window.innerHeight;

        var snap = Snap('#container')
        Snap.load("Moon.svg", (data)=>{
          snap.append(data);
          $('#abMoon').click(()=>{
            rotateObject('#abMoon', 5000, mina.easeinout);
          });
          rotateObject('#abMoon', 5000, mina.easeinout);

        });


        function rotateObject( obj, duration, mina){
          $(obj).css({'transform-origin': '50% 50% 0px'});
          Snap.animate(0, 360, (value)=>{
            $(obj).css('transform', `rotate(${value}deg)`)
          }, duration, mina)
        }
      });
    </script>
  </body>
</html>
